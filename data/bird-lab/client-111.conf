log "/var/log/bird-client-111.log" all;

router id 10.99.78.111;

listen bgp address 10.99.78.111 port 10111;

protocol device {
    scan time 10;
}

protocol kernel {
}

protocol static static_bgp {
        import all;
        route 172.16.1.0/24 reject;
        route 172.17.1.0/24 reject;
        route 172.18.1.0/24 reject;
        route 172.19.1.0/24 reject;
}

protocol bgp bgp1 {
        export where proto = "static_bgp";
        import all;

        local 10.99.78.111 as 111;
        neighbor 10.99.78.1 port 10000 as 999;
}
